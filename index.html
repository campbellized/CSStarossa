<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Demo | CSStarossa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i>CSS</i>tarossa</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="canvas">
                <div class="canvas__inner">
                    <div class="canvas__bg"></div>
                    <div class="canvas__fg">
                        <div class="road">
                            <div class="road__left-median"></div>
                            <div class="road__lines">
                              <div class="road__lines-inner"></div>
                              <div class="road__lines-outer"></div>
                            </div>
                            <div class="road__right-median"></div>
                        </div>
                    </div>
                    <div class="canvas__sprites">
                        <div class="car">
                          <div class="car__rear"></div>
                          <div class="car__tail-light">
                            <div class="tail-light__left">
                              <div class="tail-light__turn"></div>
                              <div class="tail-light__reverse"></div>
                            </div>
                            <div class="tail-light__right">
                              <div class="tail-light__turn"></div>
                              <div class="tail-light__reverse"></div>
                            </div>
                          </div>
                          <div class="car__bumper"></div>
                          <div class="car__tires">
                            <div class="tires__left"></div>
                            <div class="tires__right"></div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
